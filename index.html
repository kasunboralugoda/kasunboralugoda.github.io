<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kasun Boralugoda</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ========== BASE ========== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f7f9f8;
  color: #2e2e2e;
  line-height: 1.7;
}

/* ========== MAIN LAYOUT ========== */
.hero {
  display: grid;
  grid-template-columns: 38% 62%;
  min-height: 100vh;
}

/* ========== LEFT PANEL (PROFILE) ========== */
.left-panel {
  padding: 50px 40px;
  background: linear-gradient(to bottom, #eef3f1, #f7f9f8);
}

.left-panel img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  object-position: center top;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  margin-bottom: 25px;
}

.left-panel h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4em;
  margin-bottom: 12px;
}

/* Role stack */
.role-stack {
  text-align: right;
  color: #5f8d6a;
  font-size: 0.95em;
  line-height: 1.9;
  margin-bottom: 25px;
}

/* Profile summary */
.profile-summary {
  font-size: 0.92em;
  margin-bottom: 35px;
}

.profile-summary p {
  margin-bottom: 14px;
}

/* ========== NAV BUTTONS ========== */
.nav-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.nav-buttons button {
  background: transparent;
  border: 1.5px solid #5f8d6a;
  color: #2e2e2e;
  padding: 10px 16px;
  border-radius: 22px;
  cursor: pointer;
  font-size: 0.9em;
  transition: all 0.25s ease;
}

.nav-buttons button:hover {
  background: #eef3f1;
}
