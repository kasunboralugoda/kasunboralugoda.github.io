<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Care Innovation Portfolio</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        overflow-x: hidden;
    }

    /* Background job titles */
    .background-text {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.06;
        font-size: 48px;
        font-weight: bold;
        display: grid;
        place-items: center;
        text-align: center;
        pointer-events: none;
    }

    .background-text span {
        display: block;
        line-height: 1.6;
    }

    /* Header */
    .header {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        padding: 20px;
    }

    .profile-pic {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        border: 3px solid #2c7be5;
    }

    .name {
        font-size: 24px;
        font-weight: bold;
    }

    .headline {
        font-size: 14px;
        color: #555;
    }

    /* Main star section */
    .star-container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 520px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center {
        position: absolute;
        width: 280px;
        height: 160px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    iframe {
        width: 100%;
        height: 100%;
        border-radius: 12px;
    }

    .branch {
        position: absolute;
        text-align: center;
        width: 180px;
    }

    .branch img {
        width: 100%;
        height: 110px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .branch h3 {
        margin: 8px 0 0;
        font-size: 16px;
    }

    /* Branch positions */
    .care-homes { top: 40px; left: 50%; transform: translateX(-50%); }
    .dom-care { bottom: 40px; left: 25%; }
    .day-centres { bottom: 40px; right: 25%; }

    /* Lines */
    .line {
        position: absolute;
        width: 2px;
        background: #2c7be5;
        height: 120px;
    }

    .line-top { top: 160px; }
    .line-left {
        transform: rotate(-35deg);
        bottom: 200px;
        left: 42%;
        height: 140px;
    }
    .line-right {
        transform: rotate(35deg);
        bottom: 200px;
        right: 42%;
        height: 140px;
    }
</style>
</head>

<body>

<div class="background-text">
    <span>Care Worker • Support Worker • Assistant Carer</span>
    <span>Senior Carer • Care Assistant • Community Support</span>
</div>

<div class="header">
    <img src="profile.jpg" alt="Profile" class="profile-pic">
    <div>
        <div class="name">Kasun Boralugoda</div>
        <div class="headline">Care | Innovation | Music | Community Impact</div>
    </div>
</div>

<div class="star-container">

    <!-- Connecting lines -->
    <div class="line line-top"></div>
    <div class="line line-left"></div>
    <div class="line line-right"></div>

    <!-- Centre YouTube -->
    <div class="center">
        <iframe 
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Branches -->
    <div class="branch care-homes">
        <img src="care-homes.jpg" alt="Care Homes">
        <h3>Care Homes</h3>
    </div>

    <div class="branch dom-care">
        <img src="dom-care.jpg" alt="Domiciliary Care">
        <h3>Domiciliary Care</h3>
    </div>

    <div class="branch day-centres">
        <img src="day-centres.jpg" alt="Day Centres">
        <h3>Day Centres</h3>
    </div>

</div>

</body>
</html>
