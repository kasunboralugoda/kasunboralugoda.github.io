<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasun Boralugoda | Care Portfolio</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  color: #222;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  padding: 24px;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.profile-pic {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid #2c7be5;
  object-fit: cover;
  object-position: center top;
  margin-right: 18px;
}

.name {
  font-size: 26px;
  font-weight: bold;
}

.headline {
  font-size: 14px;
  color: #555;
  margin-top: 4px;
}

/* ===== SECTION ===== */
section {
  padding: 60px 20px;
  text-align: center;
}

.care-section h2 {
  font-size: 28px;
  margin-bottom: 35px;
}

/* ===== CARE GRID ===== */
.care-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
  max-width: 900px;
  margin: 0 auto;
}

/* ===== CARE CARD ===== */
.care-card {
  background: #ffffff;
  border-radius: 18px;
  padding: 26px 24px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.12);
  cursor: pointer;
  text-align: left;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.care-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 28px rgba(0,0,0,0.15);
}

.care-card h3 {
  margin: 0 0 8px;
  font-size: 18px;
}

.care-summary {
  font-size: 14px;
  color: #555;
}

/* ===== EXPANDABLE DETAILS ===== */
.care-details {
  display: none;
  margin-top: 14px;
}
