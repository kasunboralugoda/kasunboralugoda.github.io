body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f8fb;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.profile-pic {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #2c7be5;
    margin-right: 20px;
}

.name {
    font-size: 26px;
    font-weight: bold;
}

.headline {
    font-size: 14px;
    color: #555;
}

/* Section */
.section {
    text-align: center;
    padding: 60px 20px 120px;
    position: relative;
}

.section h2 {
    font-size: 28px;
    margin-bottom: 40px;
}

/* Cards */
.card {
    background: #fff;
    border-radius: 16px;
    padding: 18px 22px;
    width: 280px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    text-align: center;
    z-index: 2;
    position: absolute;
}

.card h3 {
    margin: 0 0 6px;
}

.card p {
    font-size: 14px;
    color: #555;
}

/* Positions */
.top-card {
    top: 110px;
    left: 50%;
    transform: translateX(-50%);
}

.left-card {
    bottom: 40px;
    left: 18%;
}

.right-card {
    bottom: 40px;
    right: 18%;
}
