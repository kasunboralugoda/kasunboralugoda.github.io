<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasun Boralugoda | Care Portfolio</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  color: #222;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  padding: 24px;
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.profile-pic {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid #2c7be5;
  object-fit: cover;
  margin-right: 16px;
}

.name {
  font-size: 24px;
  font-weight: bold;
}

.headline {
  font-size: 14px;
  color: #555;
  margin-top: 4px;
}

/* Section wrapper */
section {
  padding: 60px 20px;
  text-align: center;
}

/* Care section */
.care-section h2 {
  font-size: 26px;
  margin-bottom: 30px;
}

.care-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 24px;
  max-width: 900px;
  margin: 0 auto;
}

.care-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.care-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.care-card h3 {
  margin: 15px 0 6px;
}

.care-card p {
  font-size: 14px;
  color: #555;
}

/* Footer */
.footer {
  background: #ffffff;
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: #777;
  border-top: 1px solid #e0e0e0;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <img src="profile.jpg" alt="Profile photo" class="profile-pic">
  <div>
    <div class="name">Kasun Boralugoda</div>
    <div class="headline">Care | Innovation | Music | Community Impact</div>
  </div>
</div>

<!-- Care Experience -->
<section class="care-section">
  <h2>Care Settings Experience</h2>

  <div class="care-grid">

    <div class="care-card">
      <img src="care-homes.jpg" alt="Care Homes">
      <h3>Care Homes</h3>
      <p>Residential and nursing care environments</p>
    </div>

    <div class="care-card">
      <img src="dom-care.jpg" alt="Domiciliary Care">
      <h3>Domiciliary Care</h3>
      <p>Supporting individuals in their own homes</p>
    </div>

    <div class="care-card">
      <img src="day-centres.jpg" alt="Day Centres">
      <h3>Day Centres</h3>
      <p>Community-based support and engagement</p>
    </div>

  </div>
</section>

<!-- Footer -->
<div class="footer">
  © 2026 Kasun Boralugoda · Care Portfolio
</div>

</body>
</html>
